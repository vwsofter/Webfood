<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">Cadastro de Cliente</ui:define>
  
    <ui:define name="conteudo" >
         <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="admin/Cliente/cadastroCliente"/>
                <p:commandButton value="Salvar" id="btnSalvar" action="#{ClienteBean.salvar()}" update="@form"    />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="admin/Cliente/pesquisaCliente"/>
            </p:toolbarGroup>
        </p:toolbar>


        <p:panelGrid style="width: 100%; margin-top: 20px"> 

            <p:row>
                <p:column ><p:outputLabel value="Codigo" for="cod"/></p:column>
                <p:column>
                    <p:inputText value="#{ClienteBean.cliente.id}" id="cod" readonly="true" style="width: 50px"/>
                    </p:column>

               
            </p:row>
            <p:row>

                <p:column><p:outputLabel value="Nome" for="nome"/></p:column>
                <p:column colspan="5"><p:inputText value="#{ClienteBean.cliente.nome}" id="nome" required="true" style="width: 98%"/></p:column>

            </p:row>

            <p:row>

                <p:column><p:outputLabel value="CEP" for="cep"/></p:column>
                <p:column><p:inputText value="#{ClienteBean.cliente.endereco.cep}" id="cep"  /></p:column>

               
            </p:row>

            <p:row>

                <p:column><p:outputLabel value="Endereco" for="end"/></p:column>
                <p:column colspan="3"><p:inputText value="#{ClienteBean.cliente.endereco.logradouro}" id="end" required="true" style="width: 99%"/></p:column>

                <p:column ><p:outputLabel value="No." for="numero"/></p:column>
                <p:column ><p:inputText value="#{ClienteBean.cliente.endereco.numero}" id="numero" /></p:column>

            </p:row>

            <p:row>

                <p:column ><p:outputLabel value="PontoReferecia" for="PontoReferecia"/></p:column>
                <p:column colspan="5"><p:inputText value="#{ClienteBean.cliente.endereco.pontoreferecia}" id="complemento" style="width: 98%" /></p:column>


            </p:row>

            <p:row>
                <p:column ><p:outputLabel value="Bairro" for="bairro"/></p:column>
                <p:column ><p:inputText value="#{ClienteBean.cliente.endereco.bairro}" id="bairro" required="true"/></p:column>

                <p:column ><p:outputLabel value="Cidade" for="cid" /></p:column>
                <p:column><p:inputText value="#{ClienteBean.cliente.endereco.cidade}" required="true" id="cid"/></p:column>

                <p:column><p:outputLabel value="Estado" for="uf"/></p:column>
                <p:column><p:selectOneMenu value="#{ClienteBean.cliente.endereco.uf}"  id="uf"/></p:column>
            </p:row>


            <p:row>

                <p:column><p:outputLabel value="Telefone" for="tel"/></p:column>
                <p:column><p:inputText value="#{ClienteBean.cliente.telefone.numero}" id="tel" required="true" /></p:column>

              

            </p:row>

       

            <p:row>
                <p:column>
                    <p:outputLabel value="SituaÃ§Ã£o" for="situacao"/>
                </p:column>
                <p:column colspan="5">
                    <p:selectOneRadio value="#{ClienteBean.cliente.ativo}" id="situacao" >
                        <f:selectItem itemLabel="Ativo" itemValue="true" />
                        <f:selectItem itemLabel="Inativo" itemValue="false" />
                    </p:selectOneRadio>
                </p:column>
            </p:row>

        </p:panelGrid>



                  
    </ui:define>

</ui:composition>
