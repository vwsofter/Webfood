<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">#{tipoProdutoBean.tipoProduto.id == 0 ? '' : 'Alterando' }  Cadastro de Tipo de Produto</ui:define>

    <ui:define name="conteudo">
       <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo , campo">

            <p:outputLabel value="Código" for="codigo"/>
            <h:panelGroup >
                <p:inputText value="#{tipoProdutoBean.tipoProduto.id}" id="codigo" readonly="true" style="width: 40px;vertical-align:middle;" />
                <p:commandLink action="/admin/TipoProduto/pesquisatipoProduto"  ajax="false"  immediate="true" >
                    <h:graphicImage   library="imagem" name="Search-icon.png"  style="vertical-align:middle"/>    
                </p:commandLink>

            </h:panelGroup>

            <p:outputLabel value="Descrição" for="descricao"/>
            <p:inputText value="#{tipoProdutoBean.tipoProduto.descricao}" required="true" id="descricao" />
            <p:outputLabel value="Situação" for="situacao" />

            <p:selectOneRadio id="situacao" value="#{tipoProdutoBean.tipoProduto.ativo}">
                <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                <f:selectItem itemLabel="Inativo" itemValue="#{false}" />
            </p:selectOneRadio>

        </p:panelGrid>
        <p:toolbar style="margin-top: 20px">
            
            <p:toolbarGroup align="right">
            
            </p:toolbarGroup>
        </p:toolbar>
         <div class="AlinhaDireita">
            <p:button value="Novo" outcome="/admin/TipoProduto/cadastrotipoProduto"/>
            <p:commandButton value="Salvar" id="btnSalvar" action="#{tipoProdutoBean.salvar()}" update="@form , messages"    />
            <h:inputHidden value="#{tipoProdutoBean.tipoProduto.id}" />
        </div>
        
       
    </ui:define>

</ui:composition>
