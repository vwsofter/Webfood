<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">Cadastro Tipo Produto</ui:define>
  
    <ui:define name="conteudo" >
  
      <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/admin/TipoProduto/cadastrotipoProduto"/>
                <p:commandButton value="Salvar" id="btnSalvar" action="#{TipoProdutoBean.salvar()}" update="@form"    />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/admin/TipoProduto/pesquisatipoProduto"/>
            </p:toolbarGroup>
        </p:toolbar>
        
         <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo , campo">

            <p:outputLabel value="Código" for="codigo"/>
            <p:inputText value="#{TipoProdutoBean.tipoProduto.id}" id="codigo" readonly="true" style="width: 40px" />
            <p:outputLabel value="Descrição" for="descricao"/>
            <p:inputText value="#{TipoProdutoBean.tipoProduto.descricao}" required="true" id="descricao" />
           
            <p:selectOneRadio id="situacao" value="#{TipoProdutoBean.tipoProduto.ativo}">
                <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                <f:selectItem itemLabel="Inativo" itemValue="#{false}" />
            </p:selectOneRadio>
        </p:panelGrid>
        
        <div class="AlinhaDireita">
            <p:button value="Novo" outcome="/admin/TipoProduto/cadastrotipoProduto"/>
            <p:commandButton value="Salvar" id="btnSalvar" action="#{TipoProdutoBean.salvar()}" update="@form , messages"    />
            <h:inputHidden value="#{TipoProdutoBean.tipoProduto.id}" />
        </div>
                  
    </ui:define>

</ui:composition>
