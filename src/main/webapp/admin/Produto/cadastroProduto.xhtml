<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">cadastro de Produto</ui:define>
  
    <ui:define name="conteudo" >
        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/admin/Produto/cadastroProduto"/>
                <p:commandButton value="Salvar" id="btnSalvar" action="#{produtoBean.salvar}" update="@form"    />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/admin/Produto/pesquisaProduto"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo , campo">

            <p:outputLabel value="Código" for="codigo"/>
            <p:inputText value="#{produtoBean.produto.id}" id="codigo" readonly="true" style="width: 40px" />
            <p:outputLabel value="Descrição" for="descricao"/>
            <p:inputText value="#{produtoBean.produto.descricao}" required="true" id="descricao" />
            <p:outputLabel value="Preço" for="preco"/>
            <p:inputText value="#{produtoBean.produto.preco}" required="true" id="preco" />
            
        </p:panelGrid>
        <h:inputHidden value="#{complemento.produto.id}" />

     </ui:define>

</ui:composition>
