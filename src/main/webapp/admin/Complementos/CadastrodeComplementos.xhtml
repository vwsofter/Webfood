<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   


    <ui:define name="titulo">#{complementoBean.complemento.id == 0 ? 'Nova' : 'Alterando' }  Complemento</ui:define>

    <ui:define name="conteudo">
       
        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/admin/Complementos/CadastrodeComplementos"/>
                <p:commandButton value="Savlar" id="btnSalvar" action="#{complementoBean.salvar}" update="@form"    />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/admin/Complementos/PesquisaComplementos"/>
            </p:toolbarGroup>
        </p:toolbar>
          
          <!-- Grid    -->
        <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo , campo">

            <p:outputLabel value="Código" for="codigo"/>
            <p:inputText value="#{complementoBean.complemento.id}" id="codigo" readonly="true" style="width: 40px" />
            <p:outputLabel value="Descrição" for="descricao"/>
            <p:inputText value="#{complementoBean.complemento.descricao}" required="true" id="descricao" />
            <p:outputLabel value="Situação" for="situacao" />

            <p:selectOneRadio id="situacao" value="#{complementoBean.complemento.ativo}">
                <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                <f:selectItem itemLabel="Inativo" itemValue="#{false}" />
            </p:selectOneRadio>

        </p:panelGrid>
        <h:inputHidden value="#{complementoBean.complemento.id}" />


    </ui:define>

</ui:composition>
