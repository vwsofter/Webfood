<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">Cadastro de Usuario</ui:define>
  
    <ui:define name="conteudo" >
  <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/admin/Usuario/cadastroUsuario"/>
                <p:commandButton value="Salvar" id="btnSalvar" action="#{usuarioBean.salvar}" update="@form"    />
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/admin/Usuario/pesquisaUsuario"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
            <p:outputLabel value="Código" for="codigo"/>
            <p:inputText value="#{usuarioBean.usuario.id}" id="codigo" readonly="true" style="width: 40px"/>
            <p:outputLabel value="Nome" for="nome" />
            <p:inputText value="#{usuarioBean.usuario.nome}" id="nome" required="true"/>
            <p:outputLabel value="Login" for="login" />
            <p:inputText value="#{usuarioBean.usuario.login}" id="login" required="true"/>
            <p:outputLabel value="Senha" for="senha" />
            <p:password value="#{usuarioBean.usuario.senha}"     id="senha" required="true"/>
            <p:outputLabel value="Email" for="email" />
            <p:inputText value="#{usuarioBean.usuario.email}" id="email" required="true"/>

            <h:inputHidden value="#{usuarioBean.usuario.id}" />
            <p:selectBooleanCheckbox id="bloqueado" value="#{usuarioBean.usuario.bloqueado}" itemLabel="Bloqueado" />


            <p:outputLabel value="Situação" for="situacao" />

            <p:selectOneRadio id="situacao" value="#{usuarioBean.usuario.ativo}">
                <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                <f:selectItem itemLabel="Inativo" itemValue="#{false}" />
            </p:selectOneRadio>

        </p:panelGrid>

     
                  
    </ui:define>

</ui:composition>
