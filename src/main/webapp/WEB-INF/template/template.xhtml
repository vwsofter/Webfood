<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="webfood.css"/>
        <h:outputScript library="js" name="locale.js"></h:outputScript>
        <title>Web Food</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100"  >
                <div>
                  
                    <h:outputText value="Cabeçalho"  />  
                    
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="" resizable="true" closable="true" collapsible="true">

                <div>
                    <center> 
                        <h:outputText value="Emporio do Açaí Todos os Direitos Reservados © 2016 | Política de privacidade | Termos de uso | Criado por Web Food" />
                    </center>

                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
                <h:outputText value="Lado 1" />
                <ui:define name="conteudo" ></ui:define>

            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <div>

                <h:outputText value="Lado 2" />  
                 
                
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form prependId="false"  >
                    <p:growl id="growl"  />
                    <div id="conteudo" >
                        <h:form>  
                            <p:growl id="messages"/>

                            <p:menubar>
                                <p:submenu label="Arquivo" icon="ui-icon-document">
                                    <p:submenu label="Cadastro" icon="ui-icon-contact">
                                        <p:menuitem value="Cliente" url="admin/cliente/cadastroCliente" />
                                        <p:menuitem value="Pesquisar Cliente" url="admin/cliente/pesquisaCliente" />
                                        <p:menuitem value="Other" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="Open" url="#" />
                                    <p:separator />
                                    <p:menuitem value="Quit" url="#" />
                                </p:submenu>

                                <p:submenu label="Edit" icon="ui-icon-pencil">
                                    <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Contents" url="#" />
                                    <p:submenu label="Search" icon="ui-icon-search">
                                        <p:submenu label="Text">
                                            <p:menuitem value="Workspace" url="#" />
                                        </p:submenu>
                                        <p:menuitem value="File" url="#" />
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Ação" icon="ui-icon-gear">
                                    <p:submenu label="Abrir Pedido" icon="ui-icon-refresh">
                                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                                    </p:submenu>
                                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:menuitem value="Quit" url="" icon="ui-icon-close" />

                                <f:facet name="options">
                                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                                </f:facet>
                            </p:menubar>
                        </h:form>

                        <img src="resources/imagem/FundoConteudo.jpg" alt=""/>



                    </div>
                </h:form>
</p:layoutUnit>
 </p:layout>
 </h:body>

</html>
