<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="webfood.css"/>
        <h:outputScript library="js" name="locale.js"></h:outputScript>
        <title>Web Food</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80"  style="color: aqua" >




                <div style="display: inline-block; " >
                    <h:link>
                        <h:graphicImage library="imagem" name="logo.png" />
                    </h:link>
                </div>
                <div style="width: 1000px;  display: inline-block ; margin-top: 5px; margin-left: 30px;position: absolute" >
                    <h:form prependId="false">

                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"  />

                    </h:form>
                </div>

                <div style="float: right; margin-right: 50px; margin-top: 20px">
                    <span style="float: left; height: 30px; line-height: 30px;color: #000000; vertical-align:middle">
                        Olá usuario !

                        <h:form styleClass="logout">
                            <p:commandLink  action="/login?faces-redirect=true" >
                                <h:outputLabel value="Sair" style="vertical-align:middle; margin: 10px" />
                                <h:graphicImage library="imagem" name="logout.png" style="vertical-align:middle"/>
                            </p:commandLink>
                        </h:form>
                    </span>
                </div>
            </p:layoutUnit>
             <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="true" collapsible="true">
               <h:form>
                    <p:panelMenu >
                        <p:submenu label="Cliente" icon="ui-icon-folder-collapsed" >
                            <p:menuitem value="Novo"  icon="ui-icon-document" outcome="/admin/cliente/cadastroCliente" />
                            <p:separator />
                            <p:menuitem value="Pesquisar" icon="ui-icon-circle-zoomout" outcome="/admin/cliente/pesquisaCliente" />
                            <p:separator />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Produto" icon="ui-icon-folder-collapsed" >
                            <p:menuitem value="Novo"  icon="ui-icon-document" outcome="/admin/Produto/cadastroProduto"/>
                            <p:separator />
                            <p:menuitem value="Consulta Produto"  icon="ui-icon-circle-zoomout" outcome="/admin/Produto/pesquisaProduto"/>
                            <p:separator />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Pedido" icon="ui-icon-folder-collapsed">
                            <p:menuitem value="Novo" icon="ui-icon-document" outcome="/admin/Pedido/pedido" />
                            <p:separator />
                            <p:menuitem value="Pesquisar Pedido" icon="ui-icon-circle-zoomout" outcome="/admin/Pedido/pesquisapedido"/>
                        </p:submenu>
                        <p:separator />                      
                       <p:submenu label="Complemento" icon="ui-icon-folder-collapsed" >
                            <p:menuitem value="Novo" icon="ui-icon-document" outcome="/admin/Complementos/CadastrodeComplementos" />
                            <p:separator />
                            <p:menuitem value="Pesquisar"  icon="ui-icon-circle-zoomout" outcome="/admin/Complementos/PesquisaComplementos" />
                        </p:submenu>
                        <p:submenu label="Tipo de Produto" icon="ui-icon-folder-collapsed">
                            <p:menuitem value="Novo" icon="ui-icon-document" outcome="/admin/TipoProduto/cadastrotipoProduto" />
                            <p:separator />
                            <p:menuitem value="Pesquisar" icon="ui-icon-circle-zoomout" outcome="/admin/TipoProduto/pesquisatipoProduto"/>
                        </p:submenu>                       
                    
                        <p:submenu label="Forma de Pagamento" icon="ui-icon-folder-collapsed" style="font-size: 12px" >
                            <p:menuitem value="Novo" icon="ui-icon-document" />
                            <p:separator />
                            <p:menuitem value="Pesquisar"  icon="ui-icon-circle-zoomout"/>
                        </p:submenu>
                      
                        <p:submenu label="Usuário" icon="ui-icon-folder-collapsed">
                            <p:menuitem value="Novo"  icon="ui-icon-document"/>
                            <p:separator />
                            <p:menuitem value="Pesquisar"  icon="ui-icon-circle-zoomout"/>
                        </p:submenu>
                            <p:submenu label="Relatórios" icon="ui-icon-folder-collapsed">
                            <p:menuitem value="Clientes"  icon="ui-icon-document" />
                            <p:separator />
                        </p:submenu>
                   </p:panelMenu>
                </h:form>
            </p:layoutUnit>
           <p:layoutUnit position="center">
                <h:form prependId="false"  >
                    <div id="conteudo" >
                        <ui:insert name="titulo">
                            <h1 >Teste</h1>
                        </ui:insert>
                        <ui:insert name="conteudo" >
                       </ui:insert>
                    </div>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="20">
                <footer>
                    Emporio do Açaí Todos os Direitos Reservados © 2016 | Política de privacidade | Termos de uso | Criado por Web Food 
                </footer>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
