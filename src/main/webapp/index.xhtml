<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   
    

    <ui:define name="titulo">Teste</ui:define>

    <ui:define name="conteudo" >
        <p:panel id="upperpanel"  style="background-image:  url(resources/img/fundoprincipal.png)"  >
             <h:form id="frm">

                <h:panelGrid columns="2" styleClass="grid-login">

                    <f:facet name="header">
                        <h:graphicImage library="imagens" name="logo.png" style="width: 250px" />
                    </f:facet>

                    <p:outputLabel value="E-mail" />
                    <p:inputText size="30" />

                    <p:outputLabel value="Senha" />
                    <p:password size="30" />

                    <h:panelGroup/>
                    <h:panelGroup >
                        <p:commandButton value="Login" action="index?faces-redirect=true" />
                        <p:commandLink value="Esqueceu a senha ?" style="margin-left: 30px" action="/esqueciMinhaSenha?faces-redirect=true" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
  </p:panel>
        
                  
    </ui:define>

</ui:composition>
